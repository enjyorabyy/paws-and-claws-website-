    <section class="body">


        <div class="image-container">
            <img src="images/adoption-image.jpeg" alt="Adoption image" width="60%" height="300px">
        </div>

        
        
        <div class="fostering-form">
        
            
            <h1 id="text-habiba">Apply for Fostering</h1>
            
            
            <form action="#" method="post">

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="pet-type">Type of Pet:</label>
                <select id="pet-type" name="pet-type" required>

                    <option value="">Select Pet Type</option>
                    <option value="woody">Woody (Dog)</option>
                    <option value="tommy">Tommy (Cat)</option>
                    <option value="draco">Draco (Snake)</option>
                    <option value="ringo">Ringo (Parrot)</option>
                    <option value="lady">Lady (Horse)</option>
                    <option value="apollo">Apollo (Horse)</option>
                    <option value="charlie">Charlie (Monkey)</option>
                    <option value="slider">Slider (Lizard)</option>
                    <option value="rocky">Rocky (Dog)</option>
                    <option value="wieny">Wieny (Cat)</option>

                </select>


                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            
                <input type="submit" value="Submit">

            </form>
        </div>
